{% extends "base.html" %}
{% block main %}
<div class="container text-dark">
    <div class="row mt-5 mb-2">
        <h1 class="col-md-6">Войти на сайт</h1>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <form class="col-md-6 border rounded my-5 p-5 shadow" id="signInForm">
            <div class="form-group row">
                <label for="emailInput" class="col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" id="emailInput" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordInput" class="col-4">Пароль</label>
                <div class="col-8">
                <input type="password" class="form-control" id="passwordInput" required>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary mx-3" id="signInButton">Вход</button>
                <a href="#" class="text-dark"><u>Забыли пароль?</u></a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
