<!-- кнопка добаления в список покупок -->
<!-- для использования необходимо подключить buttons.js -->
{% load website_filters %}
{% with in_shopping_cart=recipe|is_recipe_in_shopping_cart:request.user %}
    <div class="my-2">
        <a href="#"
           title="Добавить в список покупок"
           class="btn block-darkstyle btn-shopping-cart
                {% if in_shopping_cart %}d-none{% else %}d-block{% endif %}"
                data-recipeid="{{ recipe.id }}"
                data-is_selected="false">
            {% include "icons/plus-lg.svg" %}
            <span class="ml-2">В покупки</span></a>
        <a href="#"
           title="Удалить из списка покупок"
           class="btn block-lightstyle btn-shopping-cart
                    {% if not in_shopping_cart %}d-none{% else %}d-block{% endif %}"
                data-recipeid="{{ recipe.id }}"
                data-is_selected="true">
            {% include "icons/check-lg.svg" %}
            <span class="ml-2">В покупках</span></a>
    </div>
{% endwith %}
