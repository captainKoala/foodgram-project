<!-- список тегов -->
<div class="tags-list d-flex flex-wrap my-2">
    {% for tag in recipe.tags.all %}
    <a href="{% url "web-recipes" %}?tags={{ tag.slug }}"
       class="tags-list-item mr-2 mb-2 px-3 py-1 rounded"
       style="color:{{ tag.color }};">
        <b>{{ tag.name }}</b></a>
    {% endfor %}
</div>
