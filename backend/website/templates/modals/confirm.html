<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ modal_text }}
      </div>
      <div class="modal-footer">
        <a class="btn block-lightstyle" data-dismiss="modal">{{ modal_btn_cancel }}</a>
        <a href="{%  url modal_btn_ok_url modal_btn_ok_url_params %}" class="btn block-darkstyle">{{ modal_btn_ok }}</a>
      </div>
    </div>
  </div>
</div>
