<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Shopping cart</title>
    {% load static %}
    <style>
        td, th {
            padding: 5px 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>СПИСОК ПОКУПОК</h1>
        <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Ингредиент</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in purchases.items %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ key }} </td>
                    <td> {{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
</html>
